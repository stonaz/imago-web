<body>
  
<script id="templateHome" type="text/template">
 
  <div class="homeImage">
  
   <br>
 <div  style="text-align: center;color:black;">
  <strong>
   <h3>
       Selezionare un elemento dall'elenco delle segnature a sinistra o una delle modalit√† di ricerca dai menu.
   </h3>
  </strong>
   <br>
</div>

</div>
</script>
 
<script id="templateSegnatura" type="text/template">
 
  
   <div class="nome_classe"><%= fondo %></div>
 
  <div  class="elenco_fondi" >
  <% _.each(serie, function(s)
  { %>
  <div class="accordion">
  <a class="opening" href="#" ><%= s.serie %></a>
   <% _.each(s.buste, function(busta)
  { %>
  <a class="opening-sub expanded" href="scheda.php?busta=<%= busta.numero %>&fondo=<%= busta.fondo%>&serie=<%= busta.serie %>" target="s" >
   <%= busta.titolo %><br>
   
  </a>


     <% });
  %>
  </div>
  <% });
  %>
  <%= message %>
</div>
 


</script>

<script id="templateSegnatureTrovate" type="text/template">
 <div class="risultatiRicerca">
  Schede trovate : <span class="count"><%= count %></span>
  <% _.each(segnature, function(segnatura)
  { %>
  <li id="<%= segnatura.segnatura %>" class="linkScheda"><strong><%= segnatura.fondo %><br><%= segnatura.serie %><br><%= segnatura.busta %> - <%= segnatura.UA %></strong></li>
  <% });
  %>
</div>

</script>

<div id="listaPrincipale">
 
</div>

</body>
